<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>FCC Project 2: Survey Form</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <!-- FCC first requirement - h1 text with id="title".-->
        <h1 id="title">Favorite Gaming Platform Survey</h1>
        <!-- FCC second requirement - short explanation in p sized text with id="description"-->
        <p id="description">Please let us know below what is your gaming platform of choice:</p>
        <!-- FCC third requirement - form with id="survey-form"-->
        <form id="survey-form">
            <!-- FCC thirteenth requirement (start) - Inside the form element, show a field from one or more groups of radio buttons. Each group should be grouped using the **name** attribute. -->
            <label for="pc">
                <input id="pc" type="radio" name="favorite-platform" value="pc"> PC
            </label>
            <label for="ps4">
                <input id="ps4" type="radio" name="favorite-platform" value="ps4"> PS4
            </label>
            <label for="xbox-one">
                <input id="xbox-one" type="radio" name="favorite-platform" value="xbox-one"> Xbox One
            </label>
            <label for="nintendo-switch">
                <input id="nintendo-switch" type="radio" name="favorite-platform" value="nintendo-switch"> Nintendo Switch
            </label>
            <label for="mobile">
                <input id="mobile" type="radio" name="favorite-platform" value="mobile"> Mobile
            </label>
            <!-- FCC thirteenth requirement (end) - Inside the form element, show a field from one or more groups of radio buttons. Each group should be grouped using the **name** attribute. -->
            
            <!-- FCC fourteenth requirement (start) - Inside the form element, you should be able select several fields from a series of checkboxes, each of which must have a **value** attribute.-->
            <p>Why is this your favorite gaming platform? Please select all that apply:</p>
            <label for="exclusive-games">
                <input id="exclusive-games" type="checkbox" name="reasons" value="exclusive-games">
                Exclusive Games
            </label>
            <label for="price-of-games">
                <input id="price-of-games" type="checkbox" name="reasons" value="price-of-games">
                Price of Games
            </label>
            <label for="game-genre-variety ">
                <input id="game-genre-variety" type="checkbox" name="reasons" value="game-genre-variety">
                Game Genere Variety
            </label>
            <label for="backwards-compatibility">
                <input id="backwards-compatibility" type="checkbox" name="reasons" value="backwards-compatibility">
                Backwards Compatibility
            </label>
            <label for="form-factor">
                <input id="form-factor" type="checkbox" name="reasons" value="form-factor">
                Form Factor
            </label>
            <label for="brand-loyalty">
                <input id="brand-loyalty" type="checkbox" name="reasons" value="brand-loyalty">
                Brand Loyalty
            </label>
            <!-- FCC fourteenth requirement (end) - Inside the form element, you should be able select several fields from a series of checkboxes, each of which must have a **value** attribute.-->

            <!-- FCC twelfth requirement (start) - Inside the form element, show an option from a dropdown that has a corresponding **id="dropdown"**.-->
            <p>What type of gamer are you?</p>
            <select id="dropdown" name="gamer-type" required>
                <option selected disabled value="">Choose the type of gamer you are</option>
                <option value="casual">Casual Gamer</option>
                <option value="hardcore">Hardcore Gamer</option>
                <option value="pro">Pro Gamer</option>
            </select>
            <!-- FCC twelfth requirement (end) - Inside the form element, show an option from a dropdown that has a corresponding **id="dropdown"**.-->
        </form>
        
        <!-- FCC test suite. -->
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
