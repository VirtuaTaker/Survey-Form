<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>FCC Project 2: Survey Form</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <!-- FCC first requirement - h1 text with id="title".-->
        <h1 id="title">Favorite Gaming Platform Survey</h1>
        <!-- FCC second requirement - short explanation in p sized text with id="description"-->
        <p id="description">Please let us know below what is your gaming platform of choice:</p>
        <!-- FCC third requirement - form with id="survey-form"-->
        <form id="survey-form">
            <label for="pc">
                <input id="pc" type="radio" name="favorite-platform"> PC
            </label>
            <label for="ps4">
                <input id="ps4" type="radio" name="favorite-platform"> PS4
            </label>
            <label for="xbox-one">
                <input id="xbox-one" type="radio" name="favorite-platform"> Xbox One
            </label>
            <label for="nintendo-switch">
                <input id="nintendo-switch" type="radio" name="favorite-platform"> Nintendo Switch
            </label>
            <label for="mobile">
                <input id="mobile" type="radio" name="favorite-platform"> Mobile
            </label>
        </form>
        
        <!-- FCC test suite. -->
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
